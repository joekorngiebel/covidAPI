openapi: 3.0.0
info:
  title: CovidAPI.site
  version: '1.0'
  description: 'COVID-19 Data API for up-to-date statistics for an address with country, state, and local confirmed cases and deaths information.'
  contact:
    name: CovidAPI.site
    url: 'https://covidapi.site'
    email: support@covidapi.site
servers:
  - url: 'https://api.covidAPI.site/v1'
paths:
  /data:
    parameters: []
    get:
      summary: Covid19 Stats for an Address
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/COVID-data'
              examples:
                example-1:
                  value:
                    address: '503 W 139th St, New York, NY 10031, USA'
                    date: '2020-05-17'
                    last_update: '2020-05-17T06:05:58Z'
                    iso: USA
                    country:
                      country: United States of America
                      country_code: US
                      confirmed: 1467820
                      deaths: 88754
                      confirmed_diff: 24996
                      deaths_diff: 1224
                    state:
                      state: New York
                      confirmed: 348232
                      deaths: 28049
                      confirmed_diff: 2419
                      deaths_diff: 171
                    county:
                      county: New York City
                      confirmed: 191600
                      deaths: 20576
                      confirmed_diff: 1243
                      deaths_diff: 100
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                type: object
                properties: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-data'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error-data'
      operationId: get-v1-data?address=address
      description: "Up-to-date COVID19 statistics\_with information at the Country-level globally, and State-Level and\_County-Level data for addresses in the USA."
      parameters:
        - schema:
            type: string
          in: query
          name: address
          description: 'A global address, location or place name'
          required: true
components:
  schemas:
    COVID-data:
      title: COVID-Data
      type: object
      x-examples:
        Example (New York City Fire Department):
          address: '42 South St, New York, NY 10005, USA'
          date: '2020-05-17'
          last_update: '2020-05-17T02:28:48Z'
          iso: USA
          country:
            country: United States of America
            country_code: US
            confirmed: 1442824
            deaths: 87530
            confirmed_diff: 25050
            deaths_diff: 1632
          state:
            state: New York
            confirmed: 345813
            deaths: 27878
            confirmed_diff: 2762
            deaths_diff: 237
          county:
            county: New York City
            confirmed: 190357
            deaths: 20476
            confirmed_diff: 1812
            deaths_diff: 70
        Example (Eiffel Tower):
          address: 'Champ de Mars, 5 Avenue Anatole France, 75007 Paris, France'
          date: '2020-05-17'
          last_update: '2020-05-17T03:29:23Z'
          iso: FRA
          country:
            country: France
            country_code: FR
            confirmed: 179630
            deaths: 27532
            confirmed_diff: 636
            deaths_diff: 104
      description: COVID-Data Response Schema
      x-tags:
        - REST
        - API
        - COVID
      properties:
        address:
          type: string
          description: Formatted Global Address
        date:
          type: string
        last_updated:
          type: string
        iso:
          type: string
        country:
          type: object
          properties:
            country:
              type: string
            countrycode:
              type: string
            confirmed:
              type: string
            deaths:
              type: string
            confirmed_diff:
              type: string
            deaths_diff:
              type: string
            '':
              type: string
        state:
          type: object
          properties:
            state:
              type: string
            confirmed:
              type: string
            deaths:
              type: string
            confirmed_diff:
              type: string
            deaths_diff:
              type: string
            '':
              type: string
        county:
          type: object
          properties:
            county:
              type: string
            confirmed:
              type: string
            deaths:
              type: string
            confirmed_diff:
              type: string
            death_diff:
              type: string
    Error-data:
      title: Error-data
      type: object
      properties:
        statusCode:
          type: number
        statusMessage:
          type: string
        message:
          type: string
  securitySchemes: {}
